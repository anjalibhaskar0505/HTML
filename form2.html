<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p><u>User Registration Page</u></p>

        <label for="full name">Enter your full name</label><br>
        <input type="text" name="full name" size="20"><br>

        <label for="email">Enter your email</label><br>
        <input type="email" name="email" size="20"><br>

        <label for="pwd">Enter your password</label><br>
        <input type="password" name="pwd" size="20"><br>

        <label for="cpwd">Confirm your password</label><br>
        <input type="password" name="cpwd" size="20"><br>

        <label for="gender">Enter your gender</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="others">Others<br>

        <label for="address">Enter your address</label><br>
        <textarea name="address" rows="10" cols="50" wrap="hard"></textarea><br>

        <input type="button" value="sign up">
        
    </form>
</body>
</html>
