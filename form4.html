<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Student Registration Form</h1>
        <label for="fname">Firstname</label><br>
        <input type="text" name="fname" size="40" placeholder="Firstname"><br>

        <label for="mname">Middlename</label><br>
        <input type="text" name="mname" size="40" placeholder="Middlename"><br>

        <label for="lname">Lastname</label><br>
        <input type="text" name="lname" size="40" placeholder="Lastname"><br><br>

        <label for="course">Course:</label>
        <select>
            <option value="course">Course</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female 
        <input type="radio" name="gender" value="other">Other<br>

        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone"  value="+91" size="40"><br><br>
        <input type="tel" name="phone1" placeholder="phone no:" size="40"><br>

        <label for="address">Current Address:</label><br>
        <textarea name="address" rows="10" cols="50" wrap="hard" placeholder="Current Address"></textarea><br>

        <label for="email">Email Id</label><br>
        <input type="email" name="email" size="40" placeholder="Enter Email"><br>

        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" size="40" placeholder="Enter Password"><br>

        <label for="rpwd">Re-type Password</label><br>
        <input type="password" name="lname" size="40" placeholder="Retype Password"><br><br>

        <center><input type="submit" value="Register" size="100"></center>

    </div>
</body>
</html>
