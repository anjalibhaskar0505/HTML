<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employement Application</title>
</head>
<body>
    <form>
        <h1>Employment Application Form Example</h1>
        <table>
            <tr>
                <td>First Name* <br>
                    <input type="text" name="fname" size="40">
                </td>

                <td>Last Name* <br>
                    <input type="text" name="lname" size="40" >
                </td>
            </tr></table>

            <label for="email">Email*</label><br>
            <input type="email" name="email" size="86"><br>

            <label for="portfolio">Portfolio Website</label><br>
            <input type="text" name="portfolio" placeholder="http://" size="86"><br>

            <label for="position">Position you are applying for*</label><br>
            <input type="text" name="position" size="86"><br>

            <table>
                <tr>
                    <td>Salary requirements<br>
                        <input type="number" name="salary" size="40">
                    </td>
                    <td>When can you start?<br>
                        <input type="date" name="start" size="40">
                    </td>
                </tr>

                <tr>
                    <td>Phone*<br>
                        <input type="tel" name="phone" size="40">
                    </td>
                    <td>Fax<br>
                        <input type="tel" name="fax" size="40">
                    </td>
                </tr>

                <tr>
                    <td>Are you willing to relocate?<br>
                    <input type="radio" name="willing" value="yes">Yes 
                    <input type="radio" name="willing" value="no">No
                    <input type="radio" name="willing" value="not sure">Not sure
                </td>
                </tr>
                </table>

                
                    <label for="company">Last company you worked for?</label><br>
                        <input type="text" name="company" size="86"><br>
                    
                

                
                    <label for="comments">Reference/Comments/Questions</label><br>
                        <textarea name="comments" rows="10" cols="50"></textarea><br>
                    
                

                
                    
                        <input type="button" value="Send Application">
                        <a href="">forms</a>
                
                
            

        </form>          
        
    
</body>
</html>
